apiVersion: v1
kind: Service
metadata:
  name: voting-app-lb
  labels:
    app: voting-app
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
    service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: "/health"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: voting-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-app
  labels:
    app: voting-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: voting-app
  template:
    metadata:
      labels:
        app: voting-app
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: voting-app
        image: ghcr.io/placeholder/cat-dog-voting-app:latest
        ports:
        - containerPort: 80
        env:
        - name: ENVIRONMENT
          value: "azure"
        - name: CLUSTER_TYPE
          value: "aks"
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10