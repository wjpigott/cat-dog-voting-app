                    <script>
                        let debugVisible = false;

                        function vote(animal) {
                            const btn = event.target;
                            btn.style.transform = 'scale(0.95)';
                            
                            fetch('/vote', {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
