            from flask import Flask, render_template, request, jsonify
            import psycopg2
            import os
            import logging
            import requests
            from datetime import datetime

            logging.basicConfig(level=logging.INFO)
            logger = logging.getLogger(__name__)

            app = Flask(__name__)

            def get_azure_db_connection():
                """Get connection to Azure PostgreSQL database"""
                try:
                    conn = psycopg2.connect(
                        host=os.environ['AZURE_DB_HOST'],
                        database=os.environ['AZURE_DB_NAME'],
                        user=os.environ['AZURE_DB_USER'],
                        password=os.environ['AZURE_DB_PASSWORD'],
                        port=5432,
                        sslmode='require'
                    )
                    logger.info("‚úÖ Azure PostgreSQL connection successful!")
                    return conn
                except Exception as e:
                    logger.error(f"‚ùå Azure DB connection error: {e}")
                    return None

            def get_azure_votes():
                """Get Azure votes from Azure PostgreSQL database"""
                conn = get_azure_db_connection()
                votes = {'cat': 0, 'dog': 0}

                if conn:
                    try:
                        with conn.cursor() as cursor:
                            cursor.execute("SELECT option, COUNT(*) FROM vote_option GROUP BY option")
                            for vote_type, count in cursor.fetchall():
                                if vote_type and vote_type.lower() in ['cat', 'cats']:
                                    votes['cat'] = count
                                elif vote_type and vote_type.lower() in ['dog', 'dogs']:
                                    votes['dog'] = count
                        conn.close()
                        logger.info(f"‚úÖ Azure DB votes: {votes}")
                    except Exception as e:
                        logger.error(f"‚ùå Azure DB query error: {e}")
                        conn.close()

                return votes

            def get_onprem_votes_via_api():
                """Get on-premises votes via API call"""
                try:
                    remote_url = os.environ.get('REMOTE_API_URL', 'http://66.242.207.21:31514')
                    response = requests.get(f'{remote_url}/api/results', timeout=10)
                    if response.status_code == 200:
                        data = response.json()
                        return {
                            'cat': data.get('votes', {}).get('cat', {}).get('onprem', 0),
                            'dog': data.get('votes', {}).get('dog', {}).get('onprem', 0)
                        }
                except Exception as e:
                    logger.error(f"‚ùå On-premises API call failed: {e}")
                
                return {'cat': 0, 'dog': 0}

            @app.route('/api/results')
            def get_results():
                """API endpoint for getting cross-environment vote results"""
                
                # Get Azure votes from local Azure database
                azure_votes = get_azure_votes()
                
                # Get on-premises votes via API
                onprem_votes = get_onprem_votes_via_api()
                
                # Calculate totals and percentages
                total_cat = azure_votes['cat'] + onprem_votes['cat']
                total_dog = azure_votes['dog'] + onprem_votes['dog']
                grand_total = total_cat + total_dog
                
                cat_percentage = (total_cat / grand_total * 100) if grand_total > 0 else 0
                dog_percentage = (total_dog / grand_total * 100) if grand_total > 0 else 0

                result = {
                    'environment': 'azure',
                    'timestamp': datetime.now().isoformat(),
                    'votes': {
                        'cat': {
                            'azure': azure_votes['cat'],
                            'onprem': onprem_votes['cat'],
                            'total': total_cat,
                            'percentage': round(cat_percentage, 2)
                        },
                        'dog': {
                            'azure': azure_votes['dog'],
                            'onprem': onprem_votes['dog'], 
                            'total': total_dog,
                            'percentage': round(dog_percentage, 2)
                        }
                    }
                }
                
                logger.info(f"üìä Azure API result: Azure cats={azure_votes['cat']}, dogs={azure_votes['dog']}")
                return jsonify(result)

            @app.route('/vote', methods=['POST'])
            def vote():
                """Handle voting - store in Azure database"""
                vote_data = request.get_json()
                if not vote_data or 'vote' not in vote_data:
                    return jsonify({'error': 'Invalid vote data'}), 400

                vote_choice = vote_data['vote'].lower()
                if vote_choice not in ['cat', 'dog']:
                    return jsonify({'error': 'Invalid vote choice'}), 400

                # Store vote in Azure database
                conn = get_azure_db_connection()
                if conn:
                    try:
                        with conn.cursor() as cursor:
                            cursor.execute("INSERT INTO vote_option (option) VALUES (%s)", (vote_choice,))
                        conn.commit()
                        conn.close()
                        logger.info(f"‚úÖ Vote recorded in Azure: {vote_choice}")
                        return jsonify({'success': True, 'vote': vote_choice})
                    except Exception as e:
                        logger.error(f"‚ùå Vote insert error: {e}")
                        return jsonify({'error': str(e)}), 500

                return jsonify({'error': 'Azure database connection failed'}), 500

            @app.route('/test-azure-db')
            def test_azure_db():
                """Test endpoint for Azure database connection"""
                try:
                    azure_votes = get_azure_votes()
                    return jsonify({
                        'success': True,
                        'azure_votes': azure_votes,
                        'method': 'direct_azure_database_connection'
                    })
                except Exception as e:
                    return jsonify({
                        'success': False,
                        'error': str(e),
                        'method': 'direct_azure_database_connection'
                    })

            @app.route('/debug')
            def debug_connections():
                """Debug endpoint to test all connections"""
                azure_votes = get_azure_votes()
