apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-app-with-static-azure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voting-app-static-azure
  template:
    metadata:
      labels:
        app: voting-app-static-azure
    spec:
      containers:
      - name: voting-app
        image: python:3.9-slim
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_NAME
          value: "voting"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres123"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"  
            cpu: "500m"
        command: ["/bin/sh"]
        args:
          - -c
          - |
            pip install flask psycopg2-binary requests
            cat > /app.py << 'EOF'
            from flask import Flask, render_template, request, jsonify
            import psycopg2
            import requests
            import json
            import os
            import time
            import logging

            logging.basicConfig(level=logging.INFO)
            logger = logging.getLogger(__name__)

            app = Flask(__name__)

            # Static Azure data (until we fix API connectivity)
            STATIC_AZURE_VOTES = {
                'cat': 4,
                'dog': 3
            }

            def get_db_connection():
                try:
                    return psycopg2.connect(
                        host=os.environ['DB_HOST'],
                        database=os.environ['DB_NAME'],
                        user=os.environ['DB_USER'],
                        password=os.environ['DB_PASSWORD']
                    )
                except Exception as e:
                    logger.error(f"DB connection error: {e}")
                    return None

            def test_azure_connectivity():
                """Test Azure endpoints and report status"""
                azure_endpoints = [
                    "http://52.154.54.110/",
                    "http://52.154.54.110/health", 
                    "http://52.154.54.110/api/local-results",
                    "http://52.154.54.110/results",
                    "http://52.154.54.110/api/results"
                ]
                
                results = {}
                for endpoint in azure_endpoints:
                    try:
                        response = requests.get(endpoint, timeout=5)
                        results[endpoint] = {
                            "status": response.status_code,
                            "content_preview": response.text[:100],
                            "working": response.status_code == 200
                        }
                    except Exception as e:
                        results[endpoint] = {
                            "error": str(e),
                            "working": False
                        }
                
                return results

            @app.route('/azure-debug')
            def azure_debug():
                """Debug Azure connectivity and show test results"""
                connectivity_results = test_azure_connectivity()
                return jsonify({
                    "message": "Azure endpoint testing",
                    "static_azure_data": STATIC_AZURE_VOTES,
                    "connectivity_tests": connectivity_results,
                    "note": "Using static Azure data until API connectivity is resolved"
                })

            @app.route('/api/results')
            def get_results():
                # Get local votes
                conn = get_db_connection()
                local_votes = {'cat': 0, 'dog': 0}
                
                if conn:
                    try:
                        with conn.cursor() as cursor:
                            try:
                                cursor.execute("SELECT vote_choice, COUNT(*) FROM votes GROUP BY vote_choice")
                            except:
                                cursor.execute("SELECT vote_option, COUNT(*) FROM votes GROUP BY vote_option")
                            
                            for vote_type, count in cursor.fetchall():
                                if vote_type.lower() in ['cat', 'cats']:
                                    local_votes['cat'] = count
                                elif vote_type.lower() in ['dog', 'dogs']:
                                    local_votes['dog'] = count
                        conn.close()
                    except Exception as e:
                        logger.error(f"Local DB error: {e}")

                # Use static Azure data for now
                azure_votes = STATIC_AZURE_VOTES
                
                return jsonify({
                    'cat': {
                        'azure': azure_votes['cat'],
                        'onprem': local_votes['cat']
                    },
                    'dog': {
                        'azure': azure_votes['dog'], 
                        'onprem': local_votes['dog']
                    },
                    'total': {
                        'cat': azure_votes['cat'] + local_votes['cat'],
                        'dog': azure_votes['dog'] + local_votes['dog']
                    },
                    'note': 'Using static Azure data - check /azure-debug for connectivity status'
                })

            @app.route('/health')
            def health():
                return jsonify({
                    'status': 'healthy', 
                    'mode': 'static-azure-data',
                    'azure_data': STATIC_AZURE_VOTES
                })

            @app.route('/vote', methods=['POST'])
            def vote():
                """Handle voting"""
                vote_data = request.get_json()
                if not vote_data or 'vote' not in vote_data:
                    return jsonify({'error': 'Invalid vote data'}), 400
                
                vote_choice = vote_data['vote'].lower()
                if vote_choice not in ['cat', 'dog']:
                    return jsonify({'error': 'Invalid vote choice'}), 400
                
                conn = get_db_connection()
                if conn:
                    try:
                        with conn.cursor() as cursor:
                            try:
                                cursor.execute("INSERT INTO votes (vote_choice) VALUES (%s)", (vote_choice,))
                            except:
                                cursor.execute("INSERT INTO votes (vote_option) VALUES (%s)", (vote_choice,))
                        conn.commit()
                        conn.close()
                        return jsonify({'success': True, 'vote': vote_choice})
                    except Exception as e:
                        logger.error(f"Vote insert error: {e}")
                        return jsonify({'error': str(e)}), 500
                
                return jsonify({'error': 'Database connection failed'}), 500

            @app.route('/')
            def index():
                return '''
                <!DOCTYPE html>
                <html>
                <head>
                    <title>ğŸŒ Voting App with Static Azure Data</title>
                    <style>
                        body { font-family: Arial; margin: 40px; background: linear-gradient(135deg, #2e8b57, #90ee90); }
                        .container { background: white; padding: 20px; border-radius: 10px; max-width: 700px; }
                        .warning { background: #fff3cd; padding: 15px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #ffc107; }
                        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; background: #4CAF50; color: white; }
                        .vote-btn { font-size: 20px; padding: 15px 30px; background: linear-gradient(45deg, #4CAF50, #2196F3); }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <h1>ğŸ±ğŸ¶ Cross-Environment Voting App</h1>
                        <h2>ğŸ”§ Static Azure Data Mode</h2>
                        
                        <div class="warning">
                            <h3>âš ï¸ Using Static Azure Data</h3>
                            <p>Azure API endpoints returned 404. Using static data: 4 cats, 3 dogs from Azure.</p>
                            <p>Your on-premises votes are live and accurate!</p>
                        </div>
                        
                        <div style="text-align: center; margin: 20px 0;">
                            <button class="vote-btn" onclick="vote('cat')">ğŸ± Vote for Cats</button>
                            <button class="vote-btn" onclick="vote('dog')">ğŸ¶ Vote for Dogs</button>
                        </div>
                        
                        <button onclick="loadResults()">ğŸ“Š Refresh Results</button>
                        <button onclick="debugAzure()">ğŸ§ª Test Azure Connectivity</button>
                        
                        <div id="results"></div>
                        <div id="azure-debug"></div>
                        
                        <script>
                            function vote(animal) {
                                fetch('/vote', {
                                    method: 'POST',
                                    headers: {'Content-Type': 'application/json'},
                                    body: JSON.stringify({vote: animal})
                                }).then(r => r.json()).then(data => {
                                    if (data.success) {
                                        loadResults();
                                        alert('Vote recorded for ' + animal + '!');
                                    }
                                });
                            }
                            
                            function debugAzure() {
                                fetch('/azure-debug')
                                    .then(r => r.json())
                                    .then(data => {
                                        document.getElementById('azure-debug').innerHTML = 
                                            '<h4>ğŸŒ Azure Connectivity Debug</h4>' +
                                            '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                                    });
                            }
                            
                            function loadResults() {
                                fetch('/api/results')
                                    .then(r => r.json())
                                    .then(data => {
                                        document.getElementById('results').innerHTML = 
                                            '<h3>ğŸ“Š Cross-Environment Voting Results</h3>' +
                                            '<p>ğŸ± <strong>Cats Total: ' + data.total.cat + '</strong> (Azure: ' + data.cat.azure + ', OnPrem: ' + data.cat.onprem + ')</p>' +
                                            '<p>ğŸ¶ <strong>Dogs Total: ' + data.total.dog + '</strong> (Azure: ' + data.dog.azure + ', OnPrem: ' + data.dog.onprem + ')</p>' +
                                            '<p><strong>ğŸ‰ Grand Total: ' + (data.total.cat + data.total.dog) + ' votes across both environments!</strong></p>' +
                                            '<p><em>' + data.note + '</em></p>';
                                    });
                            }
                            
                            // Auto-refresh every 15 seconds
                            setInterval(loadResults, 15000);
                            loadResults();
                        </script>
                    </div>
                </body>
                </html>
                '''

            if __name__ == '__main__':
                app.run(host='0.0.0.0', port=5000, debug=True)
            EOF
            
            python /app.py
---
apiVersion: v1
kind: Service
metadata:
  name: voting-app-static-azure-service
spec:
  selector:
    app: voting-app-static-azure
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 31521
  type: NodePort