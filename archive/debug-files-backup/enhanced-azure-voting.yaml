metadata:
  name: voting-app-azure
  labels:
    app: voting-app-azure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voting-app-azure
  template:
    metadata:
      labels:
        app: voting-app-azure
    spec:
      containers:
      - name: voting-app
        image: python:3.9-slim
        ports:
        - containerPort: 5000
        env:
        - name: VOTE_SOURCE
          value: "azure"
        - name: DB_HOST
          value: "postgres-cat-dog-voting.postgres.database.azure.com"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "voting_app"
        - name: DB_USER
          value: "votinguser"
        - name: DB_PASSWORD
          value: "SecureVotingPassword123!"
        - name: FLASK_APP
          value: "app.py"
        command: ["/bin/bash", "-c"]
        args:
          - |
            echo "üöÄ Installing dependencies..."
            pip install flask psycopg2-binary
            echo "üìÅ Creating application structure..."
            mkdir -p /app/templates
            
            echo "üìù Creating main Flask application..."
