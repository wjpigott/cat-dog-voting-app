                                document.getElementById('dog-count').textContent = data.votes.dog || 0;
                                document.getElementById('cat-percentage').textContent = catPercent.toFixed(1) + '%';
                                document.getElementById('dog-percentage').textContent = dogPercent.toFixed(1) + '%';
                                
                                document.getElementById('cat-bar').style.width = catPercent + '%';
                                document.getElementById('dog-bar').style.width = dogPercent + '%';
                                document.getElementById('cat-bar').textContent = `${data.votes.cat || 0} votes`;
                                document.getElementById('dog-bar').textContent = `${data.votes.dog || 0} votes`;
                            }
                        })
                        .catch(error => console.log('Auto-refresh failed:', error));
                    }, 30000);
