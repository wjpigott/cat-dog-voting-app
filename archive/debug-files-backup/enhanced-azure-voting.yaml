            from flask import Flask, render_template, request, jsonify, redirect, url_for
            import psycopg2
            import os
            import json
            from datetime import datetime
            import socket

            app = Flask(__name__)

            # Database configuration
            DB_CONFIG = {
                'host': os.getenv('DB_HOST', 'postgres-service'),
                'port': int(os.getenv('DB_PORT', '5432')),
                'database': os.getenv('DB_NAME', 'voting_app'),
                'user': os.getenv('DB_USER', 'votinguser'),
                'password': os.getenv('DB_PASSWORD', 'secure_password_123')
            }

            # Determine environment (azure vs onprem)
            ENVIRONMENT = os.getenv('VOTE_SOURCE', 'azure')

            def get_db_connection():
                try:
                    return psycopg2.connect(**DB_CONFIG)
                except Exception as e:
                    print(f"Database connection error: {e}")
                    return None

            def init_database():
                conn = get_db_connection()
                if not conn:
                    return False
                
                try:
                    cursor = conn.cursor()
                    
                    # Create table if it doesn't exist
                    cursor.execute('''
                        CREATE TABLE IF NOT EXISTS votes (
                            id SERIAL PRIMARY KEY,
                            vote_choice VARCHAR(10) NOT NULL CHECK (vote_choice IN ('cat', 'dog')),
                            vote_source VARCHAR(20) NOT NULL CHECK (vote_source IN ('azure', 'onprem')),
                            timestamp TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP,
                            ip_address INET,
                            user_agent TEXT,
                            session_id VARCHAR(255)
                        )
                    ''')
                    
                    # Create view
                    cursor.execute('''
                        CREATE OR REPLACE VIEW vote_summary AS
                        SELECT 
                            vote_choice,
                            COUNT(*) as total_votes,
                            COUNT(CASE WHEN vote_source = 'azure' THEN 1 END) as azure_votes,
                            COUNT(CASE WHEN vote_source = 'onprem' THEN 1 END) as onprem_votes,
                            ROUND(COUNT(*) * 100.0 / (SELECT COUNT(*) FROM votes), 2) as percentage
                        FROM votes 
                        GROUP BY vote_choice
                    ''')
                    
                    conn.commit()
                    cursor.close()
                    conn.close()
                    return True
                    
                except Exception as e:
                    print(f"Database initialization error: {e}")
                    return False

            @app.route('/')
            def index():
                conn = get_db_connection()
                if not conn:
                    return render_template('voting.html', 
                                         cat_votes=0, 
                                         dog_votes=0, 
                                         total_votes=0,
                                         environment=ENVIRONMENT,
                                         error="Database connection failed")
                
                try:
                    cursor = conn.cursor()
                    
                    # Get vote summary
                    cursor.execute("SELECT * FROM vote_summary ORDER BY vote_choice")
                    results = cursor.fetchall()
                    
                    votes = {'cat': 0, 'dog': 0}
                    azure_votes = {'cat': 0, 'dog': 0}
                    onprem_votes = {'cat': 0, 'dog': 0}
                    
                    for row in results:
                        choice, total, azure, onprem, percentage = row
                        votes[choice] = total
                        azure_votes[choice] = azure
                        onprem_votes[choice] = onprem
                    
                    total_votes = sum(votes.values())
                    
                    cursor.close()
                    conn.close()
                    
                    return render_template('voting.html', 
                                         cat_votes=votes.get('cat', 0),
                                         dog_votes=votes.get('dog', 0), 
                                         total_votes=total_votes,
                                         azure_cat_votes=azure_votes.get('cat', 0),
                                         azure_dog_votes=azure_votes.get('dog', 0),
                                         onprem_cat_votes=onprem_votes.get('cat', 0),
                                         onprem_dog_votes=onprem_votes.get('dog', 0),
                                         environment=ENVIRONMENT)
                    
                except Exception as e:
                    return render_template('voting.html', 
                                         cat_votes=0, 
                                         dog_votes=0, 
                                         total_votes=0,
                                         environment=ENVIRONMENT,
                                         error=str(e))

            @app.route('/vote', methods=['POST'])
            def vote():
                choice = request.json.get('choice')
                if choice not in ['cat', 'dog']:
                    return jsonify({'success': False, 'error': 'Invalid choice'}), 400
                
                conn = get_db_connection()
                if not conn:
                    return jsonify({'success': False, 'error': 'Database connection failed'}), 500
                
                try:
                    cursor = conn.cursor()
                    
                    # Insert vote
                    cursor.execute('''
                        INSERT INTO votes (vote_choice, vote_source, ip_address, user_agent) 
                        VALUES (%s, %s, %s, %s)
                    ''', (choice, ENVIRONMENT, request.environ.get('REMOTE_ADDR'), request.environ.get('HTTP_USER_AGENT')))
                    
                    conn.commit()
                    cursor.close()
                    conn.close()
                    
                    return jsonify({'success': True, 'message': f'Vote for {choice} recorded!'})
                    
                except Exception as e:
                    return jsonify({'success': False, 'error': str(e)}), 500

            @app.route('/api/results')
            def api_results():
                conn = get_db_connection()
                if not conn:
                    return jsonify({'error': 'Database connection failed'}), 500
                
                try:
                    cursor = conn.cursor()
                    
                    # Get vote summary
                    cursor.execute("SELECT * FROM vote_summary ORDER BY vote_choice")
                    results = cursor.fetchall()
                    
                    votes = {}
                    azure_votes = {}
                    onprem_votes = {}
                    
                    for row in results:
                        choice, total, azure, onprem, percentage = row
                        votes[choice] = total
                        azure_votes[choice] = azure
                        onprem_votes[choice] = onprem
                    
                    cursor.close()
                    conn.close()
                    
                    return jsonify({
                        'votes': votes,
                        'azure_votes': azure_votes,
                        'onprem_votes': onprem_votes,
                        'total_votes': sum(votes.values()),
                        'environment': ENVIRONMENT
                    })
                    
                except Exception as e:
                    return jsonify({'error': str(e)}), 500

            @app.route('/health')
            def health():
                conn = get_db_connection()
                if conn:
                    try:
                        cursor = conn.cursor()
                        cursor.execute("SELECT 1")
                        cursor.close()
                        conn.close()
                        return jsonify({'status': 'healthy', 'database': 'connected', 'environment': ENVIRONMENT})
                    except:
                        return jsonify({'status': 'degraded', 'database': 'error', 'environment': ENVIRONMENT}), 500
                else:
                    return jsonify({'status': 'unhealthy', 'database': 'disconnected', 'environment': ENVIRONMENT}), 500

            if __name__ == '__main__':
                print(f"üéØ Starting voting app in {ENVIRONMENT} environment...")
                init_database()
                app.run(host='0.0.0.0', port=5000, debug=False)
            PYEOF
            
