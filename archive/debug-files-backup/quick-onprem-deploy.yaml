apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-app-onprem
  labels:
    app: voting-app-onprem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voting-app-onprem
  template:
    metadata:
      labels:
        app: voting-app-onprem
    spec:
      containers:
      - name: voting-app
        image: nginx:latest
        ports:
        - containerPort: 80
        env:
        - name: ENVIRONMENT
          value: "on-premises"
        - name: CLUSTER_TYPE
          value: "azure-arc"
        resources:
          requests:
            memory: "16Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-content
        configMap:
          name: voting-app-html-onprem
---
