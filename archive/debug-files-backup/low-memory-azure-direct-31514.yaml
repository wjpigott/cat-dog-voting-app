                        <script>
                            function vote(animal) {
                                fetch('/vote', {
                                    method: 'POST',
                                    headers: {'Content-Type': 'application/json'},
                                    body: JSON.stringify({vote: animal})
                                }).then(r => r.json()).then(data => {
                                    if (data.success) {
                                        loadResults();
                                        alert('‚úÖ Vote recorded for ' + animal.toUpperCase() + '!');
                                    } else {
                                        alert('‚ùå Error recording vote');
                                    }
                                });
