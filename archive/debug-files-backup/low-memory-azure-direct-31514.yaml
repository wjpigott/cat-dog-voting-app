                            <p>Real-time vote synchronization between On-Premises and Azure!</p>
                        </div>

                        <div class="vote-section">
                            <h3>üó≥Ô∏è Cast Your Vote!</h3>
                            <button class="vote-btn" onclick="vote('cat')">üê± Vote for Cats</button>
                            <button class="vote-btn" onclick="vote('dog')">üê∂ Vote for Dogs</button>
                        </div>

                        <div style="text-align: center;">
                            <button class="control-btn" onclick="loadResults()">üìä Refresh Results</button>
