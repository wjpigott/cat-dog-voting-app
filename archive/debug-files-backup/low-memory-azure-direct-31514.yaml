                        }
                        .vote-btn { 
                            font-size: 24px; 
                            padding: 20px 40px; 
                            margin: 10px; 
                            border: none; 
                            border-radius: 50px; 
                            cursor: pointer; 
                            background: linear-gradient(45deg, #667eea, #764ba2);
                            color: white;
                            transition: transform 0.2s;
                        }
                        .vote-btn:hover {
                            transform: scale(1.05);
                        }
