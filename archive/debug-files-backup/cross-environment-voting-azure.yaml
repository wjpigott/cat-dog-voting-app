            from flask import Flask, render_template, request, jsonify
            import psycopg2
            import os
            import requests
            from datetime import datetime
            import json

            app = Flask(__name__)

            # Database configuration
            DB_CONFIG = {
                'host': os.getenv('DB_HOST', 'postgres-service'),
                'port': int(os.getenv('DB_PORT', '5432')),
                'database': os.getenv('DB_NAME', 'voting_app'),
                'user': os.getenv('DB_USER', 'votinguser'),
                'password': os.getenv('DB_PASSWORD', 'secure_password_123')
            }

            # Environment configuration
            ENVIRONMENT = os.getenv('VOTE_SOURCE', 'azure')
            ONPREM_API_URL = os.getenv('ONPREM_API_URL', 'http://66.242.207.21:31514')

            def get_db_connection():
                try:
                    return psycopg2.connect(**DB_CONFIG)
                except Exception as e:
                    print(f"Database connection error: {e}")
                    return None

            def get_local_votes():
                """Get votes from local database"""
                conn = get_db_connection()
                if not conn:
                    return {'cat': 0, 'dog': 0}
                
                try:
                    cursor = conn.cursor()
                    cursor.execute("SELECT vote_option, COUNT(*) FROM votes GROUP BY vote_option")
                    results = cursor.fetchall()
                    
                    votes = {'cat': 0, 'dog': 0}
                    for row in results:
                        choice, count = row
                        votes[choice] = count
                    
                    cursor.close()
                    conn.close()
                    return votes
                    
                except Exception as e:
                    print(f"Error getting local votes: {e}")
                    return {'cat': 0, 'dog': 0}

            def get_remote_votes():
                """Get votes from remote environment via API"""
                try:
                    if ENVIRONMENT == 'azure':
                        # Azure app getting on-premises data - use existing API format
                        response = requests.get(f"{ONPREM_API_URL}/api/results", timeout=5)
                        if response.status_code == 200:
                            data = response.json()
                            # Parse the on-premises API format
                            if 'votes' in data and isinstance(data['votes'], dict):
                                if 'cat' in data['votes'] and 'dog' in data['votes']:
                                    # New on-premises format: {"votes": {"cat": {"onprem": 10}, "dog": {"onprem": 4}}}
                                    return {
                                        'cat': data['votes']['cat'].get('onprem', 0),
                                        'dog': data['votes']['dog'].get('onprem', 0)
                                    }
                            return {'cat': 0, 'dog': 0}
                    else:
                        # On-premises app getting Azure data  
                        response = requests.get("http://172.169.25.121/api/local-results", timeout=5)
                        if response.status_code == 200:
                            data = response.json()
                            return data.get('votes', {'cat': 0, 'dog': 0})
                    
                    print(f"Remote API returned status {response.status_code}")
                    return {'cat': 0, 'dog': 0}
                        
                except Exception as e:
                    print(f"Error getting remote votes: {e}")
                    return {'cat': 0, 'dog': 0}

            def init_database():
                conn = get_db_connection()
                if not conn:
                    return False
                
                try:
                    cursor = conn.cursor()
                    
                    # Create table with Azure schema if it doesn't exist
                    cursor.execute('''
                        CREATE TABLE IF NOT EXISTS votes (
                            id SERIAL PRIMARY KEY,
                            vote_option VARCHAR(10) NOT NULL CHECK (vote_option IN ('cat', 'dog')),
                            source VARCHAR(20) NOT NULL,
                            timestamp TIMESTAMP DEFAULT CURRENT_TIMESTAMP
                        )
                    ''')
                    
                    conn.commit()
                    cursor.close()
                    conn.close()
                    return True
                    
                except Exception as e:
                    print(f"Database initialization error: {e}")
                    return False

            @app.route('/')
            def index():
                # Get local votes
                local_votes = get_local_votes()
                
                # Get remote votes  
                remote_votes = get_remote_votes()
                
                # Calculate totals
                total_cat = local_votes.get('cat', 0) + remote_votes.get('cat', 0)
                total_dog = local_votes.get('dog', 0) + remote_votes.get('dog', 0)
                total_votes = total_cat + total_dog
                
                if ENVIRONMENT == 'azure':
                    azure_votes = local_votes
                    onprem_votes = remote_votes
                else:
                    azure_votes = remote_votes
                    onprem_votes = local_votes
                
                return render_template('voting.html', 
                                     cat_votes=total_cat,
                                     dog_votes=total_dog, 
                                     total_votes=total_votes,
                                     azure_cat_votes=azure_votes.get('cat', 0),
                                     azure_dog_votes=azure_votes.get('dog', 0),
                                     onprem_cat_votes=onprem_votes.get('cat', 0),
                                     onprem_dog_votes=onprem_votes.get('dog', 0),
                                     environment=ENVIRONMENT)

            @app.route('/vote', methods=['POST'])
            def vote():
                choice = request.json.get('choice')
                if choice not in ['cat', 'dog']:
                    return jsonify({'success': False, 'error': 'Invalid choice'}), 400
                
                conn = get_db_connection()
                if not conn:
                    return jsonify({'success': False, 'error': 'Database connection failed'}), 500
                
                try:
                    cursor = conn.cursor()
                    
                    # Insert vote using Azure schema
                    cursor.execute('''
                        INSERT INTO votes (vote_option, source) 
                        VALUES (%s, %s)
                    ''', (choice, ENVIRONMENT))
                    
                    conn.commit()
                    cursor.close()
                    conn.close()
                    
                    return jsonify({'success': True, 'message': f'Vote for {choice} recorded!'})
                    
                except Exception as e:
                    return jsonify({'success': False, 'error': str(e)}), 500

            @app.route('/api/results')
            def api_results():
                """Combined results from both environments"""
                local_votes = get_local_votes()
                remote_votes = get_remote_votes()
                
                # Calculate totals
                total_cat = local_votes.get('cat', 0) + remote_votes.get('cat', 0)
                total_dog = local_votes.get('dog', 0) + remote_votes.get('dog', 0)
                
                if ENVIRONMENT == 'azure':
                    azure_votes = local_votes
                    onprem_votes = remote_votes
                else:
                    azure_votes = remote_votes
                    onprem_votes = local_votes
                
                return jsonify({
                    'votes': {'cat': total_cat, 'dog': total_dog},
                    'azure_votes': azure_votes,
                    'onprem_votes': onprem_votes,
                    'total_votes': total_cat + total_dog,
                    'environment': ENVIRONMENT
                })

            @app.route('/api/local-results')
            def local_results():
                """Local results only - used by other environments"""
                local_votes = get_local_votes()
                return jsonify({
                    'votes': local_votes,
                    'environment': ENVIRONMENT,
                    'source': 'local_only'
                })

            @app.route('/health')
            def health():
                conn = get_db_connection()
                local_health = False
                local_count = 0
                
                if conn:
                    try:
                        cursor = conn.cursor()
                        cursor.execute("SELECT COUNT(*) FROM votes")
                        local_count = cursor.fetchone()[0]
                        cursor.close()
                        conn.close()
                        local_health = True
                    except:
                        pass
                
                # Test remote connectivity
                try:
                    remote_votes = get_remote_votes()
                    remote_health = True
                    remote_count = sum(remote_votes.values())
                except:
                    remote_health = False
                    remote_count = 0
                
                return jsonify({
                    'status': 'healthy' if local_health else 'degraded',
                    'local_database': 'connected' if local_health else 'disconnected', 
                    'remote_api': 'connected' if remote_health else 'disconnected',
                    'local_votes': local_count,
                    'remote_votes': remote_count,
                    'total_votes': local_count + remote_count,
                    'environment': ENVIRONMENT
                })

            if __name__ == '__main__':
                print(f"üéØ Starting enhanced cross-environment voting app in {ENVIRONMENT} environment...")
                print(f"üåê Remote API: {ONPREM_API_URL if ENVIRONMENT == 'azure' else 'http://172.169.25.121'}")
                init_database()
                app.run(host='0.0.0.0', port=5000, debug=False)
            PYEOF
            
