                        document.getElementById('azure-dogs').textContent = data.azure_votes.dog || 0;
                        document.getElementById('azure-total').textContent = (data.azure_votes.cat || 0) + (data.azure_votes.dog || 0);
                        
                        document.getElementById('onprem-cats').textContent = data.onprem_votes.cat || 0;
                        document.getElementById('onprem-dogs').textContent = data.onprem_votes.dog || 0;
                        document.getElementById('onprem-total').textContent = (data.onprem_votes.cat || 0) + (data.onprem_votes.dog || 0);
                    }
                    
                    // Auto-refresh results every 15 seconds for better cross-environment sync
                    setInterval(() => {
                        fetch('/api/results')
                        .then(response => response.json())
                        .then(data => {
                            if (!data.error) {
                                // Update main counts
                                const total = data.total_votes;
                                const catPercent = total > 0 ? (data.votes.cat / total) * 100 : 0;
                                const dogPercent = total > 0 ? (data.votes.dog / total) * 100 : 0;
                                
