                                document.getElementById('dog-count').textContent = data.votes.dog || 0;
                                document.getElementById('cat-percentage').textContent = catPercent.toFixed(1) + '%';
                                document.getElementById('dog-percentage').textContent = dogPercent.toFixed(1) + '%';
                                
