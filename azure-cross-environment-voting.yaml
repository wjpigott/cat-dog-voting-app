apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-cross-env-voting
  labels:
    app: azure-cross-env-voting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-cross-env-voting
  template:
    metadata:
      labels:
        app: azure-cross-env-voting
    spec:
      containers:
      - name: azure-voting-app
        image: python:3.9-slim
        ports:
        - containerPort: 5000
        command: ["/bin/bash"]
        args:
          - |
            echo "üöÄ Installing dependencies for Azure cross-environment voting..."
            pip install flask psycopg2-binary requests
            
            echo "üìÅ Creating app directory..."
            mkdir -p /app
            
            echo "ÔøΩ Downloading Azure voting app from GitHub..."
            curl -o /app/app.py https://raw.githubusercontent.com/wjpigott/cat-dog-voting-app/main/azure-voting-app.py
            
            echo "üóÇÔ∏è Changing to /app directory..."
            cd /app
            echo "üé¨ Starting Azure Flask application..."
            python3 app.py

---
apiVersion: v1
kind: Service
metadata:
  name: azure-cross-env-voting-service
  labels:
    app: azure-cross-env-voting
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: azure-cross-env-voting