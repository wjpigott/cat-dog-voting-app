apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-app-onprem
  labels:
    app: voting-app-onprem
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voting-app-onprem
  template:
    metadata:
      labels:
        app: voting-app-onprem
    spec:
      containers:
      - name: voting-app
        image: python:3.9-slim
        ports:
        - containerPort: 5000
        env:
        - name: VOTE_SOURCE
          value: "onprem"
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "voting_app"
        - name: DB_USER
          value: "votinguser"
        - name: DB_PASSWORD
          value: "secure_password_123"
        - name: AZURE_API_URL
          value: "http://172.169.25.121"
        - name: FLASK_APP
          value: "app.py"
        command: ["/bin/bash", "-c"]
        args:
          - |
            echo "üöÄ Installing dependencies..."
            pip install flask psycopg2-binary requests
            echo "üìÅ Creating application structure..."
            mkdir -p /app/templates
            
            echo "üìù Creating enhanced Flask application with cross-environment analytics..."
            cat > /app/app.py << 'PYEOF'
            from flask import Flask, render_template, request, jsonify
            import psycopg2
            import os
            import requests
            from datetime import datetime
            import json

            app = Flask(__name__)

            # Database configuration
            DB_CONFIG = {
                'host': os.getenv('DB_HOST', 'postgres-service'),
                'port': int(os.getenv('DB_PORT', '5432')),
                'database': os.getenv('DB_NAME', 'voting_app'),
                'user': os.getenv('DB_USER', 'votinguser'),
                'password': os.getenv('DB_PASSWORD', 'secure_password_123')
            }

            # Environment configuration
            ENVIRONMENT = os.getenv('VOTE_SOURCE', 'onprem')
            AZURE_API_URL = os.getenv('AZURE_API_URL', 'http://172.169.25.121')

            def get_db_connection():
                try:
                    return psycopg2.connect(**DB_CONFIG)
                except Exception as e:
                    print(f"Database connection error: {e}")
                    return None

            def get_local_votes():
                """Get votes from local database"""
                conn = get_db_connection()
                if not conn:
                    return {'cat': 0, 'dog': 0}
                
                try:
                    cursor = conn.cursor()
                    # Use vote_choice for on-premises (if it exists) or vote_option for Azure schema
                    try:
                        cursor.execute("SELECT vote_choice, COUNT(*) FROM votes GROUP BY vote_choice")
                    except:
                        cursor.execute("SELECT vote_option, COUNT(*) FROM votes GROUP BY vote_option")
                    
                    results = cursor.fetchall()
                    
                    votes = {'cat': 0, 'dog': 0}
                    for row in results:
                        choice, count = row
                        votes[choice] = count
                    
                    cursor.close()
                    conn.close()
                    return votes
                    
                except Exception as e:
                    print(f"Error getting local votes: {e}")
                    return {'cat': 0, 'dog': 0}

            def get_remote_votes():
                """Get votes from Azure environment via API"""
                try:
                    # On-premises app getting Azure data
                    print(f"üîó Calling Azure API: {AZURE_API_URL}/api/local-results")
                    response = requests.get(f"{AZURE_API_URL}/api/local-results", timeout=10)
                    
                    if response.status_code == 200:
                        data = response.json()
                        print(f"‚úÖ Azure API response: {data}")
                        votes = data.get('votes', {'cat': 0, 'dog': 0})
                        print(f"üìä Azure votes extracted: {votes}")
                        return votes
                    else:
                        print(f"‚ùå Azure API returned status {response.status_code}")
                        return {'cat': 0, 'dog': 0}
                        
                except Exception as e:
                    print(f"‚ùå Error getting Azure votes: {e}")
                    return {'cat': 0, 'dog': 0}

            def init_database():
                conn = get_db_connection()
                if not conn:
                    return False
                
                try:
                    cursor = conn.cursor()
                    
                    # Create table with on-premises schema
                    cursor.execute('''
                        CREATE TABLE IF NOT EXISTS votes (
                            id SERIAL PRIMARY KEY,
                            vote_choice VARCHAR(10) NOT NULL CHECK (vote_choice IN ('cat', 'dog')),
                            vote_source VARCHAR(20) NOT NULL CHECK (vote_source IN ('azure', 'onprem')),
                            timestamp TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP,
                            ip_address INET,
                            user_agent TEXT,
                            session_id VARCHAR(255)
                        )
                    ''')
                    
                    conn.commit()
                    cursor.close()
                    conn.close()
                    return True
                    
                except Exception as e:
                    print(f"Database initialization error: {e}")
                    return False

            @app.route('/')
            def index():
                # Get local votes (on-premises)
                local_votes = get_local_votes()
                
                # Get remote votes (Azure)
                remote_votes = get_remote_votes()
                
                # Calculate totals
                total_cat = local_votes.get('cat', 0) + remote_votes.get('cat', 0)
                total_dog = local_votes.get('dog', 0) + remote_votes.get('dog', 0)
                total_votes = total_cat + total_dog
                
                # For on-premises: local = onprem, remote = azure
                azure_votes = remote_votes
                onprem_votes = local_votes
                
                return render_template('voting.html', 
                                     cat_votes=total_cat,
                                     dog_votes=total_dog, 
                                     total_votes=total_votes,
                                     azure_cat_votes=azure_votes.get('cat', 0),
                                     azure_dog_votes=azure_votes.get('dog', 0),
                                     onprem_cat_votes=onprem_votes.get('cat', 0),
                                     onprem_dog_votes=onprem_votes.get('dog', 0),
                                     environment=ENVIRONMENT)

            @app.route('/vote', methods=['POST'])
            def vote():
                choice = request.json.get('choice')
                if choice not in ['cat', 'dog']:
                    return jsonify({'success': False, 'error': 'Invalid choice'}), 400
                
                conn = get_db_connection()
                if not conn:
                    return jsonify({'success': False, 'error': 'Database connection failed'}), 500
                
                try:
                    cursor = conn.cursor()
                    
                    # Insert vote using on-premises schema
                    cursor.execute('''
                        INSERT INTO votes (vote_choice, vote_source, ip_address, user_agent) 
                        VALUES (%s, %s, %s, %s)
                    ''', (choice, ENVIRONMENT, request.environ.get('REMOTE_ADDR'), request.environ.get('HTTP_USER_AGENT')))
                    
                    conn.commit()
                    cursor.close()
                    conn.close()
                    
                    return jsonify({'success': True, 'message': f'Vote for {choice} recorded!'})
                    
                except Exception as e:
                    return jsonify({'success': False, 'error': str(e)}), 500

            @app.route('/api/results')
            def api_results():
                """Combined results from both environments"""
                local_votes = get_local_votes()
                remote_votes = get_remote_votes()
                
                # Calculate totals
                total_cat = local_votes.get('cat', 0) + remote_votes.get('cat', 0)
                total_dog = local_votes.get('dog', 0) + remote_votes.get('dog', 0)
                
                azure_votes = remote_votes
                onprem_votes = local_votes
                
                return jsonify({
                    'votes': {'cat': total_cat, 'dog': total_dog},
                    'azure_votes': azure_votes,
                    'onprem_votes': onprem_votes,
                    'total_votes': total_cat + total_dog,
                    'environment': ENVIRONMENT
                })

            @app.route('/api/local-results')
            def local_results():
                """Local results only - used by Azure environment"""
                local_votes = get_local_votes()
                return jsonify({
                    'votes': local_votes,
                    'environment': ENVIRONMENT,
                    'source': 'local_only'
                })

            @app.route('/health')
            def health():
                conn = get_db_connection()
                local_health = False
                local_count = 0
                
                if conn:
                    try:
                        cursor = conn.cursor()
                        try:
                            cursor.execute("SELECT COUNT(*) FROM votes")
                        except:
                            cursor.execute("SELECT COUNT(*) FROM votes")
                        local_count = cursor.fetchone()[0]
                        cursor.close()
                        conn.close()
                        local_health = True
                    except:
                        pass
                
                # Test Azure connectivity with detailed info
                try:
                    print(f"üîó Testing Azure API: {AZURE_API_URL}/api/local-results")
                    response = requests.get(f"{AZURE_API_URL}/api/local-results", timeout=10)
                    remote_health = response.status_code == 200
                    if remote_health:
                        azure_data = response.json()
                        remote_count = sum(azure_data.get('votes', {}).values())
                        print(f"‚úÖ Azure API success: {azure_data}")
                    else:
                        remote_count = 0
                        print(f"‚ùå Azure API failed: {response.status_code}")
                except Exception as e:
                    remote_health = False
                    remote_count = 0
                    print(f"‚ùå Azure API error: {e}")
                
                return jsonify({
                    'status': 'healthy' if local_health else 'degraded',
                    'local_database': 'connected' if local_health else 'disconnected', 
                    'remote_api': 'connected' if remote_health else 'disconnected',
                    'local_votes': local_count,
                    'remote_votes': remote_count,
                    'total_votes': local_count + remote_count,
                    'environment': ENVIRONMENT,
                    'azure_api_url': f"{AZURE_API_URL}/api/local-results"
                })

            if __name__ == '__main__':
                print(f"üéØ Starting enhanced cross-environment voting app in {ENVIRONMENT} environment...")
                print(f"üåê Remote API: {AZURE_API_URL}")
                init_database()
                app.run(host='0.0.0.0', port=5000, debug=False)
