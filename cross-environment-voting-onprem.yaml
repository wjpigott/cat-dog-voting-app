                    except:
                        cursor.execute("SELECT vote_option, COUNT(*) FROM votes GROUP BY vote_option")
                    
                    results = cursor.fetchall()
                    
                    votes = {'cat': 0, 'dog': 0}
                    for row in results:
                        choice, count = row
                        votes[choice] = count
                    
                    cursor.close()
                    conn.close()
                    return votes
                    
                except Exception as e:
                    print(f"Error getting local votes: {e}")
                    return {'cat': 0, 'dog': 0}

            def get_remote_votes():
                """Get votes from remote environment via API"""
                try:
                    if ENVIRONMENT == 'onprem':
                        # On-premises app getting Azure data
                        response = requests.get(f"{AZURE_API_URL}/api/local-results", timeout=5)
                    else:
                        # Azure app getting on-premises data  
                        response = requests.get("http://66.242.207.21:31514/api/local-results", timeout=5)
                    
                    if response.status_code == 200:
                        data = response.json()
                        return data.get('votes', {'cat': 0, 'dog': 0})
                    else:
                        print(f"Remote API returned status {response.status_code}")
                        return {'cat': 0, 'dog': 0}
                        
                except Exception as e:
                    print(f"Error getting remote votes: {e}")
                    return {'cat': 0, 'dog': 0}

            def init_database():
                conn = get_db_connection()
                if not conn:
                    return False
                
                try:
                    cursor = conn.cursor()
                    
                    # Create table with on-premises schema
                    cursor.execute('''
                        CREATE TABLE IF NOT EXISTS votes (
                            id SERIAL PRIMARY KEY,
                            vote_choice VARCHAR(10) NOT NULL CHECK (vote_choice IN ('cat', 'dog')),
                            vote_source VARCHAR(20) NOT NULL CHECK (vote_source IN ('azure', 'onprem')),
                            timestamp TIMESTAMP WITH TIME ZONE DEFAULT CURRENT_TIMESTAMP,
                            ip_address INET,
                            user_agent TEXT,
                            session_id VARCHAR(255)
                        )
                    ''')
                    
                    conn.commit()
                    cursor.close()
                    conn.close()
                    return True
                    
                except Exception as e:
                    print(f"Database initialization error: {e}")
                    return False

            @app.route('/')
            def index():
                # Get local votes
                local_votes = get_local_votes()
                
                # Get remote votes  
                remote_votes = get_remote_votes()
                
                # Calculate totals
                total_cat = local_votes.get('cat', 0) + remote_votes.get('cat', 0)
                total_dog = local_votes.get('dog', 0) + remote_votes.get('dog', 0)
                total_votes = total_cat + total_dog
                
                if ENVIRONMENT == 'azure':
                    azure_votes = local_votes
                    onprem_votes = remote_votes
                else:
                    azure_votes = remote_votes
                    onprem_votes = local_votes
                
